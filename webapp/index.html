<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>ThinkingDoctor</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"DrThinkingPatient": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "DrThinkingPatient"
					})
				}).placeAt("content");
			});
			
			 var oModel = new sap.ui.model.json.JSONModel();
     // Load JSON in model
    oModel.loadData("feed.json");
    sap.ui.getCore().setModel(oModel);
    
    var oModel1 = new sap.ui.model.json.JSONModel();
     // Load JSON in model
    oModel.loadData("appointment.json");
    sap.ui.getCore().setModel(oModel1);
    
    var oModel2 = new sap.ui.model.json.JSONModel();
     // Load JSON in model
    oModel.loadData("profile.json");
    sap.ui.getCore().setModel(oModel2);
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
